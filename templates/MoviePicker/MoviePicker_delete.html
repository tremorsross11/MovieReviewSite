{% extends "MoviePicker_base.html" %}

{% block content %}
<h1>Delete Review</h1>
<form method="POST">
        {% csrf_token %}
        <h3>Permanently delete review: "{{ item.Name }} {{ item.Date }} {{ item.Title }} {{ item.Review }}"?</h3>
        <br>
        <button type="submit" class="btn">Delete</button>
    </form>
<button type="submit" class="btn"><a href="{% url 'MoviePicker_view' %}">Return</a></button>
{% endblock %}
